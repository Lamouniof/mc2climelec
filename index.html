<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Rendez-vous</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-section" class="container">
        <h1>Accès Sécurisé</h1>
        <p>Veuillez entrer le mot de passe pour continuer.</p>
        <input type="password" id="password-input" placeholder="Mot de passe">
        <button onclick="checkPassword()">Se Connecter</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <div id="app-section" class="container hidden">
        <header>
            <h2>Tableau de Bord des Rendez-vous</h2>
            <button onclick="document.getElementById('add-modal').classList.remove('hidden')">Ajouter un Rendez-vous</button>
        </header>

        <div id="appointments-list">
            </div>
    </div>

    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Ajouter un Nouveau Rendez-vous</h3>
            <label for="date-input">Date:</label>
            <input type="date" id="date-input" required>

            <label for="time-input">Heure:</label>
            <input type="time" id="time-input" required>

            <label for="description-input">Description:</label>
            <textarea id="description-input" rows="3" required></textarea>

            <button onclick="addAppointment()">Enregistrer</button>
            <button class="cancel-btn" onclick="document.getElementById('add-modal').classList.add('hidden')">Annuler</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
